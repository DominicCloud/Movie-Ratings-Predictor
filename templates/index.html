<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Movie Rating Predictor</h1>
    <form method="post">
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <input type="number" name="age" placeholder="Enter Age" required min="1" max="100"><br>

        <select name="genre" required>
            <option value="">Select Genre</option>
            <option value="Escapist">Escapist</option>
            <option value="Serious">Serious</option>
        </select><br>

        <input type="number" name="previous_rating" placeholder="Previous Rating (1-5)" required step="0.1" min="1" max="5"><br>

        <button type="submit">Predict Rating</button>
    </form>

    {% if predicted_value is not none %}
        <div class="result">Predicted Rating: {{ predicted_value|round(2) }}</div>
    {% endif %}
</body>
</html>
